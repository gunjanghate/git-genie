name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies for keytar
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test
